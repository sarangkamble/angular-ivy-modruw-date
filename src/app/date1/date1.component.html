<input tabindex="-1" type="text" #pickerDt
            (change)="onInputChange($event)"  value="{{dateModel|date:dateformat}}"
                
                 [attr.disabled]="disabled ? true: null"
                class="input-control" [ngStyle]="{'cursor': readonly ? 'not-allowed':'pointer'}"
            />
